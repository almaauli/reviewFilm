<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-lg-5 col-md-7 col-sm-9">
      <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
        <div class="card-body p-4">
          <h3 class="text-center fw-bold mb-3">{{ isResetMode ? 'Reset Password' : 'Forgot Password' }}</h3>
          
          <!-- Form Kirim Link Reset -->
          <form *ngIf="!isResetMode" (ngSubmit)="sendResetLink()" #forgotForm="ngForm">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" [(ngModel)]="email" name="email" required />
              <label>Email</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 rounded-3 shadow-sm" [disabled]="!forgotForm.valid">
              Send Reset Link
            </button>
          </form>
  
          <!-- Form Reset Password -->
          <form *ngIf="isResetMode" (ngSubmit)="resetPassword()" #resetForm="ngForm">
            <div class="form-floating mb-3">
              <input type="password" class="form-control" [(ngModel)]="newPassword" name="newPassword" required />
              <label>New Password</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required />
              <label>Confirm Password</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 rounded-3 shadow-sm" [disabled]="!resetForm.valid">
              Reset Password
            </button>
          </form>
          <button class="btn text text-muted text-decoration-none" (click)="goBack()">Cancel</button>

        </div>
      </div>
    </div>
  </div>
