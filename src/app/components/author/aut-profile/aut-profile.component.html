<div class="container mt-4">
    <h2>Edit Profile</h2>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      
      <!-- Foto Profil -->
      <div class="mb-3">
        <label>Profile Image</label><br>
        <img *ngIf="user?.profile" [src]="getImagePath(user?.profile)" alt="Profile Image" class="rounded-circle" width="100" height="100">
        <input type="file" (change)="onFileSelected($event)" class="form-control mt-2">
      </div>
  
      <!-- Nama -->
      <div class="mb-3">
        <label>Nama</label>
        <input type="text" class="form-control" formControlName="nama">
      </div>
  
      <!-- Username (Readonly) -->
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" readonly>
      </div>
  
      <!-- Usia -->
      <div class="mb-3">
        <label>Usia</label>
        <input type="number" class="form-control" formControlName="usia">
      </div>
  
      <!-- Password (Opsional) -->
      <div class="mb-3">
        <label>New Password (Optional)</label>
        <input type="password" class="form-control" formControlName="password">
      </div>
  
      <div class="d-flex gap-3">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <button type="button" class="btn btn-secondary" (click)="goBack()">Batal</button>
      </div>
      
    </form>
  </div>
