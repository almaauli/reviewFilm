<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg p-4">
          <h4 class="mb-3 text-center">Tambah Komentar</h4>
          <form [formGroup]="commentForm" (ngSubmit)="submitComment()">
            <div class="mb-3">
              <label for="rating" class="form-label">Rating</label>
              <select id="rating" class="form-select" formControlName="rating_user">
                <option *ngFor="let rating of [1,2,3,4,5]" [value]="rating">{{ rating }} ‚≠ê</option>
              </select>
              <div *ngIf="commentForm.get('rating_user')?.invalid && commentForm.get('rating_user')?.touched" class="text-danger">
                Rating harus dipilih.
              </div>
            </div>
            
            <div class="mb-3">
              <label for="komentar" class="form-label">Komentar</label>
              <textarea id="komentar" class="form-control" formControlName="komentar" rows="3"></textarea>
              <div *ngIf="commentForm.get('komentar')?.invalid && commentForm.get('komentar')?.touched" class="text-danger">
                Komentar tidak boleh kosong.
              </div>
            </div>
            
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary me-2" [disabled]="commentForm.invalid">Kirim</button>
              <button type="button" class="btn btn-secondary" (click)="cancel()">Batal</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
